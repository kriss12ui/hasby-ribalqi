<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Siswa Modern</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .radio-group {
      margin-bottom: 15px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Form Data Siswa</h2>

    <form action="proses.php" method="POST">
      <!-- Nama -->
      <label for="nama">Nama:</label>
      <input type="text" name="nama" id="nama" required>

      <!-- Kota -->
      <label for="kota">Pilih Kota:</label>
      <select name="kota" id="kota">
        <option value="1" selected>Jakarta</option>
        <option value="2">Padang</option>
      </select>

      <!-- Jenis Kelamin -->
      <label>Jenis Kelamin:</label>
      <div class="radio-group">
        <input type="radio" name="jk" value="Laki-laki" id="jk-l" checked>
        <label for="jk-l">Laki-laki</label>

        <input type="radio" name="jk" value="Perempuan" id="jk-p">
        <label for="jk-p">Perempuan</label>
      </div>

      <!-- Tombol -->
      <input type="submit" value="Kirim">
    </form>
  </div>

</body>
</html>
