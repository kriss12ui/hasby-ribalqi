<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .tabel {
      display: grid;
      grid-template-columns: 150px 150px 100px;
      border: 1px solid #333;
    }
    .header {
      background-color: #f4faf4;
      color: rgb(13, 22, 7);
      font-weight: bold;
      padding: 8px;
      border: 1px solid #333;
      text-align: center;
    }
    .sel {
      padding: 8px;
      border: 1px solid #999;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Data Siswa</h2>

  <div class="tabel">
    <!-- Header -->
    <div class="header">Nama</div>
    <div class="header">Kelas</div>
    <div class="header">Umur</div>

    <!-- Baris 1 -->
    <div class="sel">Jamal</div>
    <div class="sel">XII IPA</div>
    <div class="sel">17</div>

    <!-- Baris 2 -->
    <div class="sel">Zahra</div>
    <div class="sel">XI IPS</div>
    <div class="sel">16</div>

    <!-- Baris 3 -->
    <div class="sel">Rian</div>
    <div class="sel">X TKJ</div>
    <div class="sel">15</div>
  </div>

</body>
</html>
